  <body>
    <form>
      <div class="custom-container">
        <div class="logo-container">
          <img class="icon-image" src="/icon.png" alt="icon" />
          <h3 class="custom-title">InSync</h3>
        </div>
        <div class="custom-overlay-section">
          <h1 class="custom-subtitle">Overlay Color</h1>
          <div class="custom-grid">
            <!-- this is new too **Explain tmr -->
            <box id="change-select" class="custom-color purple">#80008050</box>
            <box id="change-select" class="custom-color blue">#0000ff50</box>
            <box id="change-select" class="custom-color yellow">#FFFF0050</box>
            <box id="change-select" class="custom-color pink">#FFC0CB50</box>
            <box id="change-select" class="custom-color orange">#FFA50050</box>
            <box id="change-select" class="custom-color green">#00ff0050</box>
          </div>
        </div>
        <section class="custom-section">
          <h1 class="custom-font-subtitle">Font Color</h1>
          <div class="custom-font-grid">
            <!-- task is add the rest of the colour -->
            <circle class="custom-font-color red">#ff0000</circle>
            <circle class="custom-font-color orange">#FFA500</circle>
            <circle class="custom-font-color yellow">#FFFF00</circle>
            <circle class="custom-font-color violet">#7F00FF</circle>
            <circle class="custom-font-color black">#000000</circle>
            <circle class="custom-font-color white">#ffffff</circle>
            <circle class="custom-font-color green">#008000</circle>
            <circle class="custom-font-color blue">#0000ff</circle>
          </div>
        </section>
        <footer>
          <reset id="reset-button" class="footer-buttons">Reset</reset>
          <button class="footer-buttons">Save</button>
        </footer>
      </div>
